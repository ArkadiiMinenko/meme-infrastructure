<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lack Of Adequate Ideas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="premium-badge" onclick="activateRickRoll()">ðŸ‘‘ UNLOCK PREMIUM FEATURES</div>

        <h1>
            <span id="rocket-icon">ðŸš€</span> Meme Generator: Lack Of Adequate Ideas
        </h1>

        <input type="text" id="search-input" class="search-box" placeholder="ðŸ” Search templates..."
            onkeyup="filterTemplates()">

        <div class="slider-container">
            <div id="template-slider" class="template-slider">
                <p class="loading-text">Loading templates...</p>
            </div>
        </div>

        <div id="error-message" style="display: none; color: red; text-align: center; margin-bottom: 10px;"></div>

        <div class="editor-wrapper">
            <div class="canvas-area">
                <div id="meme-canvas">
                    <img id="meme-image" src="" alt="Select a template">
                </div>
            </div>

            <div class="controls-area">
                <button class="btn btn-add" onclick="addNewLayer()">+ Add Text Layer</button>

                <div id="layer-controls" class="control-group">
                    <div class="input-row">
                        <div style="flex: 1;">
                            <label for="ctrl-text">Text Content:</label>
                            <textarea id="ctrl-text" rows="2"
                                oninput="updateActiveLayer('text', this.value)"></textarea>
                        </div>
                    </div>

                    <div class="input-row">
                        <div style="flex: 1;">
                            <label>Size:</label>
                            <input type="range" id="ctrl-size" min="10" max="200" value="50"
                                oninput="updateActiveLayer('size', this.value)">
                        </div>
                        <div style="text-align: center;">
                            <label>Color:</label>
                            <input type="color" id="ctrl-color" value="#ffffff"
                                oninput="updateActiveLayer('color', this.value)">
                        </div>
                    </div>

                    <div class="input-row">
                        <div style="flex: 1;">
                            <label>Opacity (%):</label>
                            <input type="range" id="ctrl-opacity" min="0" max="100" value="100"
                                oninput="updateActiveLayer('opacity', this.value)">
                        </div>
                    </div>

                    <button class="btn btn-del" onclick="deleteActiveLayer()">Remove Selected Text</button>
                </div>

                <div class="bottom-controls">
                    <div class="border-controls-row">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="textBorder" checked onchange="toggleGlobalBorder(this.checked)">
                            <label for="textBorder" class="checkbox-label">Enable Border</label>
                        </div>
                        <input type="color" id="ctrl-border-color" value="#000000"
                            oninput="updateActiveLayer('border', this.value)">
                    </div>

                    <button class="btn btn-gen" onclick="generateMeme()">GENERATE MEME</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="rocket-sound" src="rocket.mp3"></audio>
    <audio id="elevator-sound" src="elevator.mp3"></audio>

    <div id="result-overlay" class="fullscreen-overlay">
        <div class="close-icon" onclick="closeModal('result-overlay')">&times;</div>
        <div class="loader" id="loader"></div>
        <p id="status-text">Processing...</p>
        <img id="result-img" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>

</html>
